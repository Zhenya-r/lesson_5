<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 5</title>
   <style>
      table {
         border: 2px solid #000;
      }

      td {
         border: 1px solid #000;
      }
   </style>
</head>

<body>
   <a href="../index.html">Повернутись до задач</a>
   <p>Задача 5. Вивести таблицю</p>
   <script>
      const column = 3;
      const row = 3;
      let counter = 1;
      document.write(`<table>`)
      for (let j = 0; j < row; j++) {
         document.write(`<tr>`)
         for (let i = 1; i <= column; i++) {
            document.write(`<td>${counter}</td>`)
            counter++
         }
         document.write(`</tr>`)
      }
      document.write(`</table>`)
   </script>
</body>

</html>
