   <p> Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
   <script>
      const startCounter = parseInt(prompt('Введіть початок відліку чисел'))
      const endCounter = parseInt(prompt('Введіть кінець відліку чисел'))
      let sumNumb = 0;
      for (let i = startCounter; i <= endCounter; i++) {
         if (i % 2 !== 0) sumNumb += i;
      }
      document.write(`Сумма = ${sumNumb}`)
   </script>
