   <p> Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm/число від 1 до 10).</p>
   <script>
      const numberOfAttempts = 3;
      let result = 'Я не вгадав';
      for (let i = 1; i <= numberOfAttempts; i++) {
         const computerNumber = 1 + Math.floor(Math.random() * 10);
         let userNumber = confirm(`Спроба ${i}. Загадане число ${computerNumber}?`)
         if (userNumber) {
            result = 'Ура я вгадав'
            break;
         }
         else continue
      }
      document.write(result)


   </script>
