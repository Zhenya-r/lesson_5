   <p>Задача 7. Вивести на екран N абзаців (N вводиться користувачем)</p>
   <script>
      const paragraph = parseInt(prompt('Введіть кількість абзаців'))
      for (let i = 1; i <= paragraph; i++) {
         document.write(`<h1> Заголовок ${i}</h1>`)
         for (j = 1; j <= i; j++) {
            document.write(`<p> Розділ ${i}, параграф ${j}</p>`)
            document.write(`<hr>`)
         }
      }
   </script>
