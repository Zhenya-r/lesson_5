   <p> 13.Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.</p>
   <script>
      const row = parseInt(prompt('Введіть N'))
      const column = parseInt(prompt('Введіть M'))
      const shotNumber = parseInt(prompt('Введіть K'))
      const placeShipRow = 1 + Math.floor(Math.random() * row)
      const placeShipColumn = 1 + Math.floor(Math.random() * column)
      let gameResult = `Ви не вгадали. Корабель знаходився на позиції ${placeShipRow} по вертикалі, ${placeShipColumn} по горизонталі`;
      let i = 1;
      do {
         const userShotRow = parseInt(prompt(`Оберіть число від 1 до ${row}, для пострілу по горизонталі`))
         const userShotColumn = parseInt(prompt(`Оберіть число від 1 до ${column}, для пострілу по вертикалі`))
         if (userShotRow === placeShipRow && userShotColumn === placeShipColumn) {
            gameResult = 'Ви виграли!';
            break;
         }
         else alert(`Залишилось ${shotNumber - i} спроб`)
         i++;
      } while (i <= shotNumber)
      document.write(gameResult);
   </script>
