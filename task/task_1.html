<body>

   <p>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</p>
   <script>
      const numb = parseInt(prompt('Введіть кількість випадкових чисел'));
      let i = 0;
      document.write('<ul>')
      while (i < numb) {
         const listItem = 1 + Math.floor(Math.random() * 100)
         document.write(`<li> ${listItem}</li>`)
         i++
      }
      document.write('</ul>')
   </script>
</body>
