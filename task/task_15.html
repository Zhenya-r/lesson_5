   <p> Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
   <script>

      let average = 0;
      let i = 1;
      while (i <= 12) {
         const temperature = parseFloat(prompt(`Введіть показники температури за ${i} місяць`));
         if (temperature) {
            average += temperature;
            i++
         }
         else break
      }
      document.write(`Середнє значення температури за ${i - 1} місяців = ${average / (i - 1)}`)
   </script>
