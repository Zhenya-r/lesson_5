   <p> 14.Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
   <script>
      const sum = 100 + Math.floor(Math.random() * 1000);
      let paid = 0;
      let result = 'Ви успішно все сплатили!';
      do {
         const userNumb = parseFloat(prompt(`Введіть сумму до сплати. Загальна сумма складає ${sum}. Ви сплатили ${paid}. Залишилось: ${sum - paid}`));
         paid += userNumb
         if (sum - paid > 0) {
            const userAnswer = confirm(`Успішна оплата! Бажаєте внести ще кошти?`)
            if (userAnswer) continue
            else {
               result = `В вас недостача: ${sum - paid}`
               break
            }
         }
      }
      while (paid < sum)
      document.write(paid > sum ? `Ви переплатили: ${paid - sum}` : result)
   </script>
